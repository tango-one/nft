<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>preview card component</title>

  
</head>
<body>

  <div class="ntf_main">
    <div class="nft_header">
      <img src="./images/image-equilibrium.jpg" alt="" class="nft_img">
    </div>

    <div class="nft_main">
      <div class="nft-title">
        Equilibrium #3429
      </div>
      <div class="nft_descr">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="nft_info">
        <div class="nft_value">
          <img src="./images/icon-ethereum.svg" class="nft_value_img"><span>0.041 ETH</span>  
        </div>
        <div class="nft_days">
          <img src="./images/icon-clock.svg" class="days_img"><span class="days">3 days left</span>
        </div>
        
      </div>
      <div class="nft_ruler">
          <div class="hr">
            
          </div>
      </div>

      <div class="nft_author">
        <div class="nft_author_img">
          <img src="#" alt="">
        </div>

        <div class="nft_sign">
          <div class="nft_sign_pic">
            <img src="./images/image-avatar.png" alt="" class="nft_avatar">
          </div>
          
          <div class="nft_sign_signatur">
            <span class="nft_creation">Creation of </span> Jules Wyvern
          </div>

          
        </div>
      </div>
    </div>

    

  

  
  
  
  </div>

  

  
</body>
</html>
